<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <h1>Formularios</h1>
    <form action="" method="post">
      <fieldset>
        <legend>Ingresa tus datos:</legend>
        <label for="nombre"> Nombre: </label>
      <input type="text" name="first_Name" id="nombre" maxlength="20" minlength="2" placeholder="Ingrese su nombre" required pattern="[0-9]{5}" />
      <button type="button" name="first_Name" >Enviar</button>
      </fieldset>
      
      <!-- <input type="button" value="Enviar"/> -->
    </form>
  </body>
</html>
